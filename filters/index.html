<!DOCTYPE html>
<html>
<head>
	<title>Filters</title>

	<style>
     .my_filter{

      -webkit-filter: blur:100px;
 
      filter: blur(100px);


     }


    .my_filter:hover{

      animation: 2s myfilteranimation forwards;

    }




     @keyframes myfilteranimation{
      
	      100%{
	       -webkit-filter: blur:0px grayscale(0);
	        filter: blur(0px) hue-rotate(268deg);

	       }





	</style>
</head>
<body>

<img class="my_filter" src="img/flower.jpg" alt="flower">

</body>
</html>
